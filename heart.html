<style>
  body {
    background-color: black;
    color: white;
    text-align: center;
    overflow: hidden;
    height: 100vh;
  }

  h1 {
    margin-top: 40vh;
    font-size: 2rem;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff7b7b, 0 0 20px #ff2d2d; }
    to { text-shadow: 0 0 20px #ffb6b6, 0 0 40px #ff5e5e; }
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: fly 5s linear infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    left: 10px;
    top: 0;
  }

  @keyframes fly {
    0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
  }
</style>

      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
